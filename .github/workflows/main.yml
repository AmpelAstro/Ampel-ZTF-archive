name: ci

on:
  push:
    branches:
      - main
      - renovate/*
      - dev/*
    tags:
      - v*
  pull_request:
    branches:
      - main
      - dev/*
      - stable/*

jobs:
  ci:
    uses: AmpelProject/Ampel-interface/.github/workflows/ci.yml@ci-py12-v6
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    with:
      mongo: false
      lint: true
      format: true
      # renovate: datasource=conda depName=conda-forge/python
      python-version: "3.9"
      # renovate: datasource=pypi depName=ruff
      ruff-version: "0.4.5"
